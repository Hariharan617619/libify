<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Coming Soon Page</title>

    <!-- CSS -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <section class="container">
        <div class="head">
          <button>
            <a href="home.html" class="button1" target="_blank">Home</a>
            </button> 
            <button>
              <a href="about.html" class="button2" target="_blank">About</a>
              </button>  
            <button>
            <a href="contact.html" class="button3" target="blank">Contact</a>
            </button>  
          </div>
      <img src="image.jpg" alt="" class="image" />
      
      <header>Coming Soon </header>
      <p>
        Our website is under construction. We're working hard to improve our
        website and we'll ready to launch after a short.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Follow our page to get the latest updates!</p>

        <div class="input-box">
          <input type="email" placeholder="Enter your email" />
          <button>Notify Me</button>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
